<!DOCTYPE html>
<html>
    <head>
        <title>
            Password Reset Page
        </title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <style>
        #info{
            color: green;
        }
        #err{
            color: red;
        }
    </style>
    </head>
    <body>
        <div class="box">
            <h1>Reset Page</h1>
            <form  action="/generateotp" method="POST">
            <input type="email" id="email" name="email" placeholder="Your Email-ID">
            <p id="info"><%=message%></p>
            <input type="submit" value="Send OTP">
            </form>
            <form action="/enterotp" method="POST">
            <input type="text" name="otp" id="otp" placeholder="Enter the OTP" required>
            <input type="submit" value="Submit">
            <p id="err"><%=error%></p>
            </form>
    </div>
    </body>
</html>
