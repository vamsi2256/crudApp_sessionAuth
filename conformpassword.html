<!DOCTYPE html>
<html>
    <head>
        <title>
            Change Password
        </title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <form class="box" action="/changepass" method="POST" onsubmit="return checkform()">
            <h2>Change Your Password Here</h2>
        <input type="password" name="password" id="password" placeholder="Enter the New Password"><br>
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Re-Enter the New Password">
        <input type="submit" value="Submit">
        </form>
        <script>
            var checkform =(e)=>{
                let pass = document.getElementById("password").value
                let confirm_pass = document.getElementById("confirm_password").value
                if(pass!=confirm_pass){
                    alert('Passwords are not matched')
                    return false
                }
            }
        </script>
    </body>
</html>
